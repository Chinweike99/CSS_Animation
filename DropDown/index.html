<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1=1.0">
        <title>Drop down</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/9b776a6ba6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <div class="dropdown" data-dropdown>
                <button class="link" data-dropdown-button>Information</button>
                <div class="dropdown-menu information-grid">
                    <div>
                        <div class="dropdown-heading">Free tutorials</div>
                        <div class="dropdown-links">
                            <a href="#" class="link">All</a>
                            <a href="#" class="link">Latest</a>
                            <a href="#" class="link">Popular</a>
                        </div>
                    </div>
                    <div>
                        <div class="dropdown-heading">Courses</div>
                        <div class="dropdown-links">
                            <a href="#" class="link">JavaScript</a>
                            <a href="#" class="link">CSS</a>
                            <a href="#" class="link">React</a>
                        </div>
                    </div>
                  
                </div>
            </div>
            <a href="#" class="link">Pricing</a>
            <div class="dropdown" data-dropdown>
                <button class="link" data-dropdown-button>Login</button>
                <div class="dropdown-menu">
                    <form class="login-form">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <label for="Password">Password</label>
                        <input type="password" name="password" id="email">
                        <button type="submit">login</button>
                    </form>
                </div>
            </div>
            
        </div>

        <script>
            document.addEventListener("click", e => {
                const dropdownButton = e.target.matches("[data-dropdown-button]")
                if (!dropdownButton && e.target.closest("[data-dropdown]") != null) return
                
                let currrenDropdown
                if(dropdownButton){
                    currrenDropdown = e.target.closest("[data-dropdown]")
                    currrenDropdown.classList.toggle("active")
                }
                document.querySelectorAll("[data-dropdown].active").forEach(dropdown => {
                    if (dropdown === currrenDropdown) return
                    dropdown.classList.remove('active')
                })
            })
        </script>
    </body>
</html>
